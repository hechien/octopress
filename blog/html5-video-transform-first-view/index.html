        var index = 0;
        setInterval(function(){

          if (index === 37) index = 1;
          $('video').css({
            '-webkit-transform': 'rotateX('+(index*10)+'deg) rotateY('+(index*10)+'deg) rotateZ('+(index*10)+'deg)'
